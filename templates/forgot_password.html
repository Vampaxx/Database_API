<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>

    <div class="reset-password-form">
        <h2 class   ="title">Reset Your Password</h2>   
        <p class    ="instruction-text">Please enter your email and your new password below.</p>
        
        <form action="/reset_password" method="PUT">
            <div class="input-group">
                <input type ="email" id="email" name="email" placeholder=" " required>
                <label for  ="email">Email Address</label>
            </div>
            <div class="input-group">
                <input type ="password" id="password" name="password" placeholder=" " required>
                <label for  ="password">Enter Password</label>
            </div>
            <button type="submit" class="reset-btn">New Password</button>
        </form>

    </div>


</body>
</html>
